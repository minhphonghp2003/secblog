{%extends 'user/base.html'%}
{%load static%}

	{% block content %}
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{%static 'user/images/img-01.png'%}" alt="IMG">
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							<a style="color: aliceblue;" href="{%url 'welcomehome'%}">Welcome home</a>
						</button>
						<br> <br>
						<button style="margin-top: 25px;" class="login100-form-btn">
							<a style="color: aliceblue;" href="{%url 'wuhpage'%}">CTF Writeup</a>
						</button>
					</div>
				</div>
				
				<form method="POST" class="login100-form validate-form">
					<div class="login100-form-title">
					{%if messages%}
                        {%for m in messages%}
                            {{m}}
                        {%endfor%}
                    {%endif%}
					</div>
					{%  csrf_token %}

					<span class="login100-form-title">
						Reset password
					</span>
					{%for f in form%}
					{{f.label}}
					<br>
					<div class="wrap-input100 validate-input " >
						
						<div style="border-bottom:double ;">
							{{f}}
						</div>
					</div>
					{%endfor%}
                        
                    {{form.errors}}
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Confirm
						</button>
					</div>
					

					<div class="text-center p-t-90">
						<a class="txt2" href="{%url 'login'%}">
							Already have a account? Login
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
					</form>
					
				
			</div>
		</div>
	</div>
	
	

	{% endblock %}
